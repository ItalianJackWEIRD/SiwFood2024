<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Cuoco</title>
    <link rel="stylesheet" href="/css/stileEditCuoco.css" />
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">SiwFood</a>
        <ul class="nav-links">
            <li><a class="nav-link" href="/cuochi">Cuochi</a></li>
            <li><a class="nav-link" href="/ricette">Ricette</a></li>
            <li class="active" th:unless="${userDetails}"><a class="nav-link" href="/register">Registrati</a></li>
            <li class="ctn" th:unless="${userDetails}"><a class="nav-link" href="/login">Login</a></li>
            <li class="ctn" th:if="${userDetails}"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </nav>
    <div class="container small-container">
        <h1>Modifica Cuoco</h1>
        <form th:action="@{/admin/editCuoco/{id}(id=${cuoco.id})}" enctype="multipart/form-data" method="post" th:object="${cuoco}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="cognome">Cognome:</label>
                <input type="text" id="cognome" th:field="*{cognome}" required>
            </div>
            <div>
                <label for="immagine">Immagine:</label>
                <input type="file" id="immagine" name="immagine" accept="image/*" >
            </div>
            <div>
                <label for="dataNascita">Data di Nascita:</label>
                <input type="date" id="dataNascita" th:field="*{dataNascita}" >
            </div>
            <button type="submit">Aggiorna</button>
        </form>
        <div>
            <a th:href="@{/cuochi/{id}(id=${cuoco.id})}">Torna ai dettagli del cuoco</a>
        </div>
    </div>
</body>

</html>
