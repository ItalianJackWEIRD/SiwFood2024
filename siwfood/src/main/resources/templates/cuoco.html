<!DOCTYPE html>

<head>
    <title>Dettagli Cuoco</title>
</head>

<body>
    <h1>Dettagli del Cuoco</h1>

    <div>
        <img th:if="${cuoco.hasImages() == true}"
            th:src="'data:image/jpeg;base64,' + ${cuoco.getFirstImmagine().getBase64()}" width="30%" />
    </div>

    <div>
        <h2 th:text="${cuoco.nome} + ' ' + ${cuoco.cognome}"></h2>
        <p th:text="'Data di Nascita: ' + ${cuoco.dataNascita}"></p>
    </div>

    <div>
        <h3>Ricette Proposte</h3>
        <div th:if="${#lists.isEmpty(cuoco.ricette)}">
            <p>Non ci sono attualmente ricette per questo cuoco</p>
        </div>
        <ul th:unless="${#lists.isEmpty(cuoco.ricette)}">
            <li th:each="ricetta : ${cuoco.ricette}">
                <a th:href="@{/ricette/{id}(id=${ricetta.id})}" th:text="${ricetta.nome}"></a>
            </li>
        </ul>
    </div>
    <div>
        <a th:href="@{/admin/editCuoco/{id}(id=${cuoco.id})}">edita</a>
    </div>
    <div>
        <a th:href="@{/admin/deleteCuoco/{id}(id=${cuoco.id})}">elimina</a>
    </div>
    <div>
        <a th:href="@{/admin/addRicetta/{cuoco_id}(cuoco_id=${cuoco.id})}">aggiungi ricetta</a>
    </div>
    <div>
        <a th:href="@{/cuochi}">torna alla lista dei cuochi</a>
    </div>
</body>

</html>
