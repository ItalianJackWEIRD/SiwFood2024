<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>New Ricetta</title>
    <link rel="stylesheet" href="/css/stileFormNewRicetta.css" />
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">SiwFood</a>
        <ul class="nav-links">
            <li>
                <a class="nav-link" href="/cuochi">Cuochi</a>
            </li>
            <li>
                <a class="nav-link" href="/ricette">Ricette</a>
            </li>
            <li class="active" th:unless="${userDetails}">
                <a class="nav-link" href="/register">Registrati</a>
            </li>
            <li class="ctn" th:unless="${userDetails}">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="ctn" th:if="${userDetails}">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container small-container">
        <h1>New Ricetta</h1>
        <form th:action="@{/admin/addRicetta/{cuoco_id}(cuoco_id=${cuoco.id})}" method="POST" th:object="${ricetta}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required />
            </div>
            <div>
                <label for="descrizione">Descrizione:</label>
                <input type="text" id="descrizione" th:field="*{descrizione}" required />
            </div>
            <div>
                <button type="submit">Save</button>
            </div>
        </form>
        <div>
            <a th:href="@{/cuochi}">Torna alla lista dei cuochi</a>
        </div>
    </div>
</body>

</html>
