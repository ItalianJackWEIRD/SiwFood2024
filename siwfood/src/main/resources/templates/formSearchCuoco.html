<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form per la ricerca dei cuochi</title>
    <link rel="stylesheet" href="/css/stileRicercaCuochi.css" />
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">SiwFood</a>
        <ul class="nav-links">
            <li>
                <a class="nav-link" href="/cuochi">Cuochi</a>
            </li>
            <li>
                <a class="nav-link" href="/ricette">Ricette</a>
            </li>
            <li class="active" th:unless="${userDetails}">
                <a class="nav-link" href="/register">Registrati</a>
            </li>
            <li class="ctn" th:unless="${userDetails}">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="ctn" th:if="${userDetails}">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container small-container">
        <h1>Cerca in base al nome</h1>
        <form action="#" th:action="@{/cuochi/byNome}" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" th:value="${nome}" />
            </div>
            <div>
                <button type="submit">Cerca</button>
            </div>
        </form>
        <div>
            <a th:href="@{/cuochi}">Torna alla lista dei cuochi</a>
        </div>
    </div>
</body>

</html>
